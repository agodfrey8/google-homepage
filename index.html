<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poogle</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600|Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-12">
        <div id="top-bar" class="row">
          <a class="top-nav" href="#">Courier</a><a class="top-nav" href="#">Binoculars</a><i id="grid" class="fa fa-th" aria-hidden="true"></i><button type="button" class="login-btn btn btn-info">Enter the Hub</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="logo text-center col-md-12">
        <div class="row">
          <h1 class="logo-text"><span class="blue-char">P</span><span class="red-char">o</span></h1>
          <img src="images/poogie.jpg" alt="Poogie!">
          <h1 class="logo-text"><span class="blue-char">g</span><span class="green-char">l</span><span class="red-char">e</span></h1>
        </div>
        <div class="row">
          <form>
            <input class="search-bar" type="text">
          </form>
        </div>
        <div class="row">
          <button type="button" class="search-btn btn btn-info">Autotracker</button>
          <button type="button" class="search-btn btn btn-info">Crazy Lucky Cat</button>
        </div>
      </div>
    </div>
  </body>
</html>
